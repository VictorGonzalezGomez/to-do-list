<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>

    <h1>To Do List</h1>
    <hr>
    <p>Nueva tarea</p>
    <input type="text" name="" id="nameAssignment" class="getAssingment">
    <button id="addAssingment">agregar</button>

    <div class="container">
      <table class="numAssignment">
        <tr>
          <th>total:</th>
          <th id="totalAssignmets"></th>
        </tr>
        <tr>
          <th>realizadas:</th>
          <th id="totalFinishAssignments">0</th>
        </tr>
      </table>

      <table id="assignmentsContainer">
        <tr class="assignments">
          <th>id</th>
          <th>tarea</th>
        </tr>
        
      </table>
    </div>
<script src="assets/js/main.js" type="module"></script>
</body>
</html>
